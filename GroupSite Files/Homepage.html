<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seattle U CS Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url(https://images.sidearmdev.com/convert?url=https%3a%2f%2fdxbhsrqyrr690.cloudfront.net%2fsidearm.nextgen.sites%2fgoseattleu.com%2fimages%2f2020%2f6%2f24%2fSeattleU_ZOOM_backgrounds_019.JPG&type=webp) no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(128, 0, 0, 0.9);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            position: relative;
        }

        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            padding: 0.75rem 0;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            text-align: center;
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .button-container a {
            background-color: transparent;
            color: #800000;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #800000;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: #800000;
            color: white;
        }

        .slideshow {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slideshow img {
            width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.show {
            opacity: 1;
        }

        .caption {
            margin-top: 0.5rem;
            font-style: italic;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #eee;
        }
    </style>
</head>

<body>
<header>
    <img src="sulogo.png" alt="Seattle U Logo" class="logo">
    <h1>Seattle University Computer Science Course Planning</h1>
</header>

<div class="main-content">
    <p>Welcome to the SU CS Course Planner! Use the buttons below to explore resources, plan your classes, and access your SeattleU portal.</p>

    <div class="button-container">
        <a href="Resource.html">Resources</a>
        <a href="CourseLevel.html">Browse by Course Level</a>
        <a href="https://my.seattleu.edu" target="_blank">MySeattleU</a>
    </div>

    <div class="slideshow">
        <img id="slide" src="sine.JPG" alt="Seattle U Slide" class="show">
        <div id="caption" class="caption">Seattle University Engineering Building</div>
    </div>
</div>

<script>
    const images = [
        { src: "sine.JPG", caption: "Seattle University Engineering Building" },
        { src: "seattleusign.jpg", caption: "SeattleU Entrance Sign" },
        { src: "seattleuoutside.jpg", caption: "Outside the SeattleU Library" }
    ];

    let index = 0;
    const slideImg = document.getElementById("slide");
    const caption = document.getElementById("caption");

    setInterval(() => {
        slideImg.classList.remove("show");

        setTimeout(() => {
            index = (index + 1) % images.length;
            slideImg.src = images[index].src;
            caption.textContent = images[index].caption;

            slideImg.classList.add("show");
        }, 500);
    }, 3500);
</script>
</body>
</html>
